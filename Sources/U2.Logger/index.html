<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2 Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="p-2">
    <!-- Main Log Form View -->
    <div id="log-form-view" class="main-container">

        <!-- Callsign Section -->
        <div class="section">
            <label for="callsign" class="form-label">Callsign</label>
            <input type="text" id="callsign" value="" class="form-input form-input-callsign">
        </div>

        <!-- Snt/Rcvd/Name/Comment Section -->
        <div class="section form-grid grid-cols-8">
            <div class="col-span-1">
                <label for="sent" class="form-label">Snt</label>
                <input type="text" id="sent" value="59" class="form-input">
            </div>
            <div class="col-span-1">
                <label for="received" class="form-label">Rcvd</label>
                <input type="text" id="received" value="59" class="form-input">
            </div>
            <div class="col-span-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-input">
            </div>
            <div class="col-span-3">
                <label for="comment" class="form-label">Comment</label>
                <input type="text" id="comment" class="form-input">
            </div>
        </div>

        <!-- Date/Time Section -->
        <div class="section flex items-center space-x-0.5">
            <span class="text-xs-force text-yellow-400">Date/Time </span>
            <div class="flex items-center space-x-0.5">
                <input type="checkbox" id="real-time" checked class="form-checkbox">
                <label for="real-time" class="text-xs-force text-white">Real-time </label>
            </div>
            
            <div class="flex items-center space-x-0.5">
                <input type="checkbox" id="utc" checked class="form-checkbox">
                <label for="utc" class="text-xs-force text-white">UTC</label>
            </div>

            <div id="real-time-controls" class="flex items-center space-x-0.5 flex-grow">
                <input type="text" id="date-time" class="form-input text-xs-force flex-grow" readonly disabled>
            </div>

            <div id="manual-date-time-controls" class="flex-grow flex items-center space-x-2 hidden">
                <input type="date" id="date-picker" class="form-input text-xs-force flex-grow">
                <input type="time" id="time-picker" class="form-input text-xs-force flex-grow">
            </div>
        </div>

        <!-- Band/Mode/Propagation Section -->
        <div class="section form-grid grid-cols-3">
            <div>
                <label for="band" class="form-label">Band</label>
                <select id="band" class="form-select"></select>
            </div>
            <div>
                <label for="mode" class="form-label">Mode</label>
                <select id="mode" class="form-select"></select>
            </div>
            <div>
                <label for="propagation" class="form-label">Propagation</label>
                <select id="propagation" class="form-select"></select>
            </div>
        </div>

        <!-- Function Buttons Section -->
        <div class="section form-grid grid-cols-6 hidden">
            <button id="f1Button" class="form-button">F1 Spare</button>
            <button id="f2Button" class="form-button">F2 Spare</button>
            <button id="f3Button" class="form-button">F3 Spare</button>
            <button id="f4Button" class="form-button">F4 Spare</button>
            <button id="f5Button" class="form-button">F5 Spare</button>
            <button id="f6Button" class="form-button">F6 Spare</button>
            <button id="f7Button" class="form-button">F7 Spare</button>
            <button id="f8Button" class="form-button">F8 Spare</button>
            <button id="f9Button" class="form-button">F9 Spare</button>
            <button id="f10Button" class="form-button">F10 Spare</button>
            <button id="f11Button" class="form-button">F11 Save</button>
            <button id="f12Button" class="form-button">F12 Wipe</button>
        </div>

        <!-- New Row of Buttons -->
        <div class="section form-grid grid-cols-4">
            <button id="lastQsoButton" class="form-button">Last QSO</button>
            <button id="listButton" class="form-button">List</button>
            <button id="saveButton2" class="form-button">Save</button>
            <button id="wipeButton" class="form-button">Wipe</button>
        </div>
    </div>

    <!-- Container for the QSO table, initially hidden -->
    <div id="qso-table-container" class="mt-4 hidden p-2 bg-slate-700 rounded-lg">
        <h2 class="text-white text-lg font-bold mb-2">Last 25 QSOs</h2>
        <table class="min-w-full divide-y divide-gray-600">
            <thead class="bg-slate-800">
                <tr>
                    <th scope="col" class="px-3 py-1 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Callsign</th>
                    <th scope="col" class="px-3 py-1 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Date/Time</th>
                    <th scope="col" class="px-3 py-1 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Band</th>
                    <th scope="col" class="px-3 py-1 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Mode</th>
                </tr>
            </thead>
            <tbody id="qso-table-body" class="bg-slate-700 divide-y divide-gray-600 text-sm">
                <!-- QSO data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        (function() {
            document.addEventListener('DOMContentLoaded', initializeApp);
        })();
    </script>
</body>
</html>
