<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>U2 Suite Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            color: #333;
        }
        .container button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>U2 Suite Launcher</h1>
        <p>Please select an application to start:</p>
        <button id="launch-logbook">Launch Logbook</button>
        <button id="launch-dx-cluster">Launch DX Cluster</button>
        <button id="launch-reporter">Launch Reporter Client</button>
    </div>
</body>
</html>
